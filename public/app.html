<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>TDR DPAスケジュール & 待ち時間 通知アプリ</title>
<link rel="manifest" href="/manifest.json">
<style>
  :root { --bg:#0f172a; --panel:#111827; --ink:#e5e7eb; --mute:#94a3b8; --line:#1f2937; --accent:#38bdf8; --good:#22c55e; --bad:#ef4444; }
  *{box-sizing:border-box} html,body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP",sans-serif}
  a{color:var(--accent)} header{position:sticky;top:0;background:#0b1220;border-bottom:1px solid var(--line);z-index:10}
  .wrap{max-width:1100px;margin:0 auto;padding:14px}
  .g{display:grid;gap:12px} .g2{grid-template-columns:repeat(2,minmax(0,1fr))}
  .panel{background:var(--panel);border:1px solid var(--line);border-radius:16px;padding:14px}
  .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
  input,select,button,textarea{padding:10px 12px;border-radius:12px;border:1px solid var(--line);background:#0b1220;color:var(--ink);outline:none}
  button{cursor:pointer} .cta{background:var(--accent);color:#00111a;border:0;font-weight:800}
  .mut{color:var(--mute)} .mono{font-variant-numeric:tabular-nums}
  table{width:100%;border-collapse:collapse} th,td{border-bottom:1px solid var(--line);padding:8px 6px;text-align:left}
  .tag{font-size:12px;border:1px solid var(--line);padding:2px 8px;border-radius:8px;color:var(--mute)}
  .tag.dpa{color:#93c5fd;border-color:#1e3a8a}
  .tag.pp{color:#a7f3d0;border-color:#064e3b}
  .good{color:var(--good)} .bad{color:var(--bad)}
  .fav{cursor:pointer} .plan{white-space:pre-wrap;background:#0b1220;border:1px dashed #334155;padding:10px;border-radius:12px}
  /* モーダル */
  .modal{position:fixed;inset:0;background:#0009;display:none;align-items:center;justify-content:center}
  .modal.on{display:flex}
  .card{background:#0b1220;border:1px solid var(--line);border-radius:16px;padding:18px;min-width:320px;max-width:420px}
</style>
</head>
<body>
<header><div class="wrap">
  <div class="row" style="justify-content:space-between">
    <div><strong>🧭 TDR DPA / 待ち時間 通知アプリ</strong> <span class="mut"></span></div>
    <div class="row">
      <span id="userEmail" class="mut"></span>
      <button id="btnOpenLogin" class="cta">ログイン / 新規登録</button>
      <button id="btnLogout">ログアウト</button>
    </div>
  </div>
</div></header>

<main class="wrap g">
  <section class="panel">
    <div class="row">
      <label for="park">パーク：</label>
      <select id="park">
        <option value="274">東京ディズニーランド</option>
        <option value="275">東京ディズニーシー</option>
      </select>
      <button id="btnNotify" class="cta">プッシュ通知を有効化</button>
      <span class="mut">（ブラウザの通知を許可してください）</span>
    </div>
  </section>

  <section class="g g2">
    <div class="panel">
      <h3 style="margin-top:0">⏱ 最新待ち時間（Supabase）</h3>
      <div class="row">
        <button id="btnRefresh" class="cta">最新の待ち時間を表示</button>
        <span class="mut">※差異が生じる場合あり</span>
      </div>
      <div id="qt"></div>
    </div>
    <div class="panel">
      <h3 style="margin-top:0">🎫 DPA / PP ステータス（公式サイト）</h3>
      <div class="row">
        <button id="btnFetchDpa" class="cta">最新を取得（約15秒）</button>
        <span class="mut"></span>
      </div>
      <div id="dpa"></div>
    </div>
  </section>

  <section class="panel">
    <h3 style="margin-top:0">⭐ お気に入り / プリセット</h3>
    <div class="row">
      <input id="presetName" placeholder="プリセット名（例：朝イチ定番）">
      <button id="btnSavePreset" class="cta">現在の★をプリセット保存</button>
      <select id="presetSelect"></select>
      <button id="btnLoadPreset">プリセット読込</button>
    </div>
    <div id="favs" class="mut">★をクリックするとお気に入りに追加/解除できます。</div>
  </section>

  <section class="panel">
    <h3 style="margin-top:0">📅 DPAスロット自動生成 & 行動プラン</h3>
    <div class="row">
      <label>開始時刻</label><input id="startTime" type="time" value="09:00">
      <label>徒歩/移動バッファ(分)</label><input id="walk" type="number" value="10" style="width:120px">
      <label>乗りたい合計数</label><input id="rideCount" type="number" value="4" style="width:120px">
      <button id="btnPlan" class="cta">プラン生成</button>
    </div>
    <div class="row mut">スロットは8:45から15分間隔で1時間有効（シミュレーション）</div>
    <div id="planOut" class="plan"></div>
  </section>

  <section class="panel">
    <h3 style="margin-top:0">🔔 通知フィード</h3>
    <div id="feed"></div>
  </section>
</main>

<!-- ログインモーダル -->
<div class="modal" id="loginModal">
  <div class="card">
    <h3 style="margin-top:0">ログイン / 新規登録</h3>
    <p class="mut">メールアドレスを入力すると、ログイン用のリンクをお送りします。</p>
    <div class="row"><input id="loginEmail" type="email" placeholder="your@email.com" style="flex:1"></div>
    <div class="row" style="justify-content:flex-end;gap:8px;margin-top:8px">
      <button id="btnCloseLogin">閉じる</button>
      <button id="btnSendLink" class="cta">リンクを送信</button>
    </div>
  </div>
</div>

<script src="/.netlify/functions/env"></script>
<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/+esm';

const ENV = window.ENV || {};
const supabase = createClient(ENV.SUPABASE_URL, ENV.SUPABASE_ANON_KEY);

// ===== ログインUI =====
const userEmail = document.getElementById('userEmail');
const btnOpenLogin = document.getElementById('btnOpenLogin');
const btnLogout = document.getElementById('btnLogout');
const loginModal = document.getElementById('loginModal');
const loginEmail = document.getElementById('loginEmail');
const btnCloseLogin = document.getElementById('btnCloseLogin');
const btnSendLink = document.getElementById('btnSendLink');

function openLogin(){ loginModal.classList.add('on'); loginEmail.focus(); }
function closeLogin(){ loginModal.classList.remove('on'); }

btnOpenLogin.onclick = openLogin;
btnCloseLogin.onclick = closeLogin;

btnSendLink.onclick = async () => {
  const email = (loginEmail.value || '').trim();
  if (!email) return alert('メールアドレスを入力してください');

  // 1) まず既存前提で OTP を送る（ユーザーがいればこれでOK）
  let { error } = await supabase.auth.signInWithOtp({
    email,
    options: { emailRedirectTo: location.origin + '/app.html', shouldCreateUser: false }
  });

  // 2) 「ユーザーがいない」系のエラーなら作成してから再送
  if (error && /user.*not.*found|invalid login|No account/i.test(error.message)) {
    const r1 = await supabase.auth.signUp({
      email,
      options: { emailRedirectTo: location.origin + '/app.html' }
    });
    if (r1.error) return alert(r1.error.message);

    // 作成できたので OTP も送信済み / 以降は案内
    error = null;
  }

  // 3) まれに Supabase から「Database error saving new user」等が返る時のフォールバック
  if (error && /Database error saving new user|duplicate key|partial_key/i.test(error.message)) {
    const r2 = await supabase.auth.signInWithOtp({
      email,
      options: { emailRedirectTo: location.origin + '/app.html', shouldCreateUser: false }
    });
    if (r2.error) return alert(r2.error.message);
    error = null;
  }

  if (error) alert(error.message);
  else { alert('ログイン用メールを送信しました。届いたリンクを開いてください。'); closeLogin(); }
};
btnLogout.onclick = async () => { await supabase.auth.signOut(); location.reload(); };

async function refreshAuthUI() {
  const { data: { user } } = await supabase.auth.getUser();
  if (user) {
    userEmail.textContent = user.email || '(ログイン中)';
    btnOpenLogin.style.display = 'none';
    btnLogout.style.display = 'inline-block';
  } else {
    userEmail.textContent = '';
    btnOpenLogin.style.display = 'inline-block';
    btnLogout.style.display = 'none';
  }
}
await refreshAuthUI();
supabase.auth.onAuthStateChange(refreshAuthUI);

// ===== 共通DOM =====
const parkSel = document.getElementById('park');
const qtDiv = document.getElementById('qt');
const dpaDiv = document.getElementById('dpa');
const feedDiv = document.getElementById('feed');
const presetName = document.getElementById('presetName');
const presetSelect = document.getElementById('presetSelect');

const state = { favorites: new Set(), qt: [], dpa: [] };
function el(tag, attrs={}, children=[]) {
  const e = document.createElement(tag);
  for (const [k,v] of Object.entries(attrs)) {
    if (k === 'class') e.className = v;
    else if (k.startsWith('on')) e.addEventListener(k.slice(2), v);
    else e.setAttribute(k,v);
  }
  for (const c of (Array.isArray(children) ? children : [children])) e.appendChild(typeof c === 'string' ? document.createTextNode(c) : c);
  return e;
}

// ===== 待ち時間（最新） =====
async function loadQT() {
  const parkId = parseInt(parkSel.value, 10);
  const { data, error } = await supabase
    .from('v_queue_times_latest')
    .select('name_ja, name_raw, is_open, wait_time, fetched_at')
    .eq('park_id', parseInt(parkSel.value,10))
    .limit(300);
  if (error) { qtDiv.textContent = error.message; return; }

  // raw名でキー管理（★や通知の突合は raw 名）
  state.qt = (data || [])
    .map(r => ({ attraction_name_display: r.name_ja, attraction_name_raw: r.name_raw, is_open: r.is_open, wait_time: r.wait_time, fetched_at: r.fetched_at }))
    .sort((a,b)=> a.attraction_name_display.localeCompare(b.attraction_name_display,'ja'));
  renderQT();
}

function renderQT() {
  const tbl = el('table',{},[
    el('thead',{}, el('tr',{},[el('th',{},'★'),el('th',{},'施設（日本語）'), el('th',{},'待ち'), el('th',{},'状態')])),
    el('tbody',{}, state.qt.map(r=>{
      const key = r.attraction_name_raw;                 // ★は raw で判定
      const fav = state.favorites.has(key);
      return el('tr',{},[
        el('td',{}, el('span',{ class:'fav', onclick:()=>toggleFav(key) }, fav ? '★' : '☆')),
        el('td',{}, r.attraction_name_display),
        el('td',{}, el('span',{class:'mono'}, (r.wait_time ?? '-').toString())),
        el('td',{}, r.is_open ? el('span',{class:'good'},'運営中') : el('span',{class:'bad'},'休止'))
      ]);
    }))
  ]);
  qtDiv.innerHTML = ''; qtDiv.appendChild(tbl);
  renderFavs();
}
async function toggleFav(name) {
  const parkId = parseInt(parkSel.value, 10);
  const { data: { user } } = await supabase.auth.getUser();
  if (!user) return alert('ログインしてください');
  if (state.favorites.has(name)) {
    await supabase.from('user_favorites').delete().match({ user_id: user.id, park_id: parkId, attraction_name: name });
    state.favorites.delete(name);
  } else {
    await supabase.from('user_favorites').upsert({ user_id: user.id, park_id: parkId, attraction_name: name });
    state.favorites.add(name);
  }
  renderFavs(); renderQT();
}
async function loadFavs() {
  const parkId = parseInt(parkSel.value, 10);
  const { data: { user } } = await supabase.auth.getUser();
  state.favorites.clear();
  if (user) {
    const { data } = await supabase.from('user_favorites').select('*').match({ user_id: user.id, park_id: parkId });
    for (const row of (data||[])) state.favorites.add(row.attraction_name);
  }
  renderFavs();
}
function renderFavs() {
  const names = state.qt
    .filter(x => state.favorites.has(x.attraction_name_raw))
    .map(x => x.attraction_name_display);
  document.getElementById('favs').textContent = names.length ? 'お気に入り：' + names.join('、') : '★をクリックするとお気に入りに追加/解除できます。';
}

// ===== DPA/PP ステータス（最新） =====
async function loadDPA() {
  const parkCode = parkSel.value === '274' ? 'TDL' : 'TDS';
  const { data: parks } = await supabase.from('parks').select('id,code').eq('code', parkCode);
  if (!parks?.length) { dpaDiv.textContent = 'parks なし'; return; }
  const parkId = parks[0].id;
  const { data: attrs } = await supabase.from('attractions').select('id, name, park_id').eq('park_id', parkId);
  const latest = [];
  for (const a of attrs || []) {
    const { data: rows } = await supabase.from('attraction_status').select('dpa_status, pp40_status, fetched_at').eq('attraction_id', a.id).order('fetched_at', { ascending:false }).limit(1);
    if (rows && rows[0]) latest.push({ name: a.name, ...rows[0] });
  }
  latest.sort((x,y)=> x.name.localeCompare(y.name,'ja'));
  state.dpa = latest;
  renderDPA();
}
function renderDPA() {
  const tbl = el('table',{},[
    el('thead',{}, el('tr',{},[el('th',{},'施設'), el('th',{},'DPA'), el('th',{},'PP(40th)'), el('th',{},'更新')])),
    el('tbody',{}, state.dpa.map(r=> el('tr',{},[
      el('td',{}, r.name),
      el('td',{}, el('span',{class:'tag dpa'}, r.dpa_status || '-')),
      el('td',{}, el('span',{class:'tag pp'}, r.pp40_status || '-')),
      el('td',{}, new Date(r.fetched_at).toLocaleTimeString())
    ])))
  ]);
  dpaDiv.innerHTML = ''; dpaDiv.appendChild(tbl);
}

// ===== プリセット =====
async function refreshPresets() {
  const { data: { user } } = await supabase.auth.getUser();
  presetSelect.innerHTML = '';
  if (!user) return;
  const { data } = await supabase.from('user_presets').select('*').eq('user_id', user.id).order('created_at', { ascending: false });
  for (const p of (data || [])) {
    const opt = document.createElement('option'); opt.value = p.id; opt.textContent = p.name; presetSelect.appendChild(opt);
  }
}
document.getElementById('btnSavePreset').onclick = async () => {
  const { data: { user } } = await supabase.auth.getUser();
  if (!user) return alert('ログインしてください');
  const parkId = parseInt(parkSel.value, 10);
  const items = Array.from(state.favorites).map(n=>({ name:n, count:1 }));
  const name = presetName.value || 'プリセット';
  await supabase.from('user_presets').insert({ user_id: user.id, name, park_id: parkId, items });
  presetName.value=''; await refreshPresets(); alert('保存しました');
};
document.getElementById('btnLoadPreset').onclick = async () => {
  const id = presetSelect.value; if (!id) return;
  const { data } = await supabase.from('user_presets').select('*').eq('id', id).single();
  if (!data) return;
  state.favorites = new Set(data.items.map(x=>x.name));
  renderFavs(); renderQT();
};

// ===== プランナー =====
function generateDpaSlots(dateStr) {
  const out = [];
  for (let d = new Date(`${dateStr}T08:45:00`); d <= new Date(`${dateStr}T21:00:00`); d = new Date(d.getTime() + 15*60*1000)) {
    out.push({ start: new Date(d), end: new Date(d.getTime() + 60*60*1000) });
  }
  return out;
}
document.getElementById('btnPlan').onclick = () => {
  const favs = state.qt.filter(x=> state.favorites.has(x.attraction_name));
  if (!favs.length) { document.getElementById('planOut').textContent = '★で施設を選んでください'; return; }
  const startTime = document.getElementById('startTime').value || '09:00';
  const walk = parseInt(document.getElementById('walk').value,10) || 10;
  const rideCount = parseInt(document.getElementById('rideCount').value,10) || favs.length;
  const today = new Date().toISOString().slice(0,10);
  const slots = generateDpaSlots(today);

  const sorted = favs.slice(0).sort((a,b)=>(b.wait_time||0)-(a.wait_time||0));
  const dpaAssignCount = Math.min(Math.ceil(sorted.length/2), rideCount);
  const dpaTargets = new Set(sorted.slice(0, dpaAssignCount).map(x=>x.attraction_name));

  let cursor = new Date(`${today}T${startTime}:00`);
  const steps = [];
  for (let i=0;i<rideCount && i<favs.length;i++) {
    const r = favs[i];
    if (dpaTargets.has(r.attraction_name)) {
      const s = slots.find(s=> s.start >= cursor && s.start <= new Date(cursor.getTime()+60*60*1000));
      const when = s ? s.start : cursor;
      steps.push(`${when.toTimeString().slice(0,5)} DPA利用 → ${r.attraction_name}（ウィンドウ: ${s ? s.start.toTimeString().slice(0,5)+'〜'+s.end.toTimeString().slice(0,5) : '即時'})`);
      cursor = new Date((s ? s.end : new Date(cursor.getTime()+30*60*1000)).getTime() + walk*60*1000);
    } else {
      const w = r.wait_time || 20;
      steps.push(`${cursor.toTimeString().slice(0,5)} スタンバイ → ${r.attraction_name}（${w}分）`);
      cursor = new Date(cursor.getTime() + (w+walk)*60*1000);
    }
  }
  document.getElementById('planOut').textContent = steps.join('\n');
};

// ===== 通知フィード（最新20件 + Realtime） =====
async function loadFeed() {
  const { data } = await supabase.from('notifications').select('*').order('created_at', { ascending: false }).limit(20);
  renderFeed(data||[]);
}
function renderFeed(items) {
  feedDiv.innerHTML = '';
  for (const n of items) {
    const row = el('div',{ class:'row' },[
      el('span',{}, `[${new Date(n.created_at).toLocaleTimeString()}] ${n.title} - ${n.body}`)
    ]);
    feedDiv.appendChild(row);
  }
}
supabase
  .channel('table-db-changes')
  .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'notifications' }, payload => {
    renderFeed([payload.new, ...Array.from(feedDiv.children).map(x=>({ title:x.textContent, body:'', created_at:new Date().toISOString()}))]);
  })
  .subscribe();

// ===== Push購読 =====
const btnNotify = document.getElementById('btnNotify');
async function urlB64ToUint8Array(base64String) {
  const padding = '='.repeat((4 - base64String.length % 4) % 4);
  const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
  const rawData = atob(base64); const out = new Uint8Array(rawData.length);
  for (let i=0;i<rawData.length;i++) out[i]=rawData.charCodeAt(i);
  return out;
}
btnNotify.onclick = async () => {
  if (!ENV.VAPID_PUBLIC_KEY) return alert('サーバ側の VAPID_PUBLIC_KEY が未設定です');
  const reg = await navigator.serviceWorker.register('/sw.js');
  const sub = await reg.pushManager.subscribe({ userVisibleOnly: true, applicationServerKey: await urlB64ToUint8Array(ENV.VAPID_PUBLIC_KEY) });
  const { data: { user } } = await supabase.auth.getUser();
  if (!user) return alert('ログインしてください');
  const resp = await fetch('/.netlify/functions/push-subscribe', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json', 'x-user-id': user.id },
    body: JSON.stringify(sub.toJSON())
  });
  alert(resp.ok ? '通知を登録しました' : '通知登録に失敗しました');
};

// ===== ボタン配線 =====
document.getElementById('btnRefresh').onclick = () => loadQT();
// 背景関数をキック → 15秒待ってDPA再読込
document.getElementById('btnFetchDpa').onclick = async () => {
  await fetch('/.netlify/functions/ingest-tdr-dpa-background', { method: 'POST' }).catch(()=>{});
  const sleep = (ms)=>new Promise(r=>setTimeout(r, ms));
  await sleep(15000);
  await loadDPA();
};

parkSel.onchange = async () => { await loadFavs(); await loadQT(); };

await loadFavs(); await loadQT(); await loadDPA(); await refreshPresets(); await loadFeed();
</script>
</body>
</html>
