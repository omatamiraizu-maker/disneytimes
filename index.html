                transform: translateY(0);
            }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {

</head>
<body>
    <div class="container">
        <header>
            <h1>üè∞ Êù±‰∫¨„Éá„Ç£„Ç∫„Éã„Éº„É™„Çæ„Éº„Éà ÂæÖ„Å°ÊôÇÈñì„ÉÅ„Çß„ÉÉ„Ç´„Éº</h1>
            <div class="last-update">ÊúÄÁµÇÊõ¥Êñ∞: <span id="lastUpdate">-</span></div>
            <div style="margin-top: 10px; font-size: 0.8rem; opacity: 0.8;">
                Powered by <a href="https://queue-times.com/" target="_blank" style="color: white; text-decoration: underline;">Queue-Times.com</a>
            </div>
        </header>
        
        <div class="park-selector">
            <button class="park-btn active" onclick="selectPark('land', event)">Êù±‰∫¨„Éá„Ç£„Ç∫„Éã„Éº„É©„É≥„Éâ</button>
            <button class="park-btn" onclick="selectPark('sea', event)">Êù±‰∫¨„Éá„Ç£„Ç∫„Éã„Éº„Ç∑„Éº</button>
            <button class="refresh-btn" onclick="refreshData()" id="refreshBtn">üîÑ Êõ¥Êñ∞</button>
        </div>
        
        <div id="content">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>ÂæÖ„Å°ÊôÇÈñì„Éá„Éº„Çø„ÇíÂèñÂæó‰∏≠...</p>
            </div>
        </div>
    </div>
    
    <script>
        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
        let currentPark = 'land';
        let attractionsData = {
            land: [],
            sea: []
        };
        
        // „Éë„Éº„ÇØÈÅ∏Êäû
        function selectPark(park, event) {
            currentPark = park;
            
            // „Éú„Çø„É≥„ÅÆ„Ç¢„ÇØ„ÉÜ„Ç£„ÉñÁä∂ÊÖã„ÇíÊõ¥Êñ∞
            document.querySelectorAll('.park-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // „Éá„Éº„Çø„ÅåÊó¢„Å´„ÅÇ„ÇãÂ†¥Âêà„ÅØË°®Á§∫„ÄÅ„Å™„Åë„Çå„Å∞ÂèñÂæó
            if (attractionsData[park].length > 0) {
                displayAttractions(attractionsData[park]);
            } else {
                fetchParkData(park);
            }
        }
        
        // „Éá„Éº„ÇøÂèñÂæó
        async function fetchParkData(park) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>ÂæÖ„Å°ÊôÇÈñì„Éá„Éº„Çø„ÇíÂèñÂæó‰∏≠...</p>
                </div>
            `;

            // Queue-Times API „ÅÆ„Ç®„É≥„Éâ„Éù„Ç§„É≥„Éà
            const parkId = park === 'land' ? '274' : '275';
            const targetUrl = `https://queue-times.com/parks/${parkId}/queue_times.json`;
            
            // CORS ProxyÁµåÁî±„Åß„Ç¢„ÇØ„Çª„Çπ
            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`;
            
            console.log('Fetching from:', proxyUrl);
            
            try {
                const response = await fetch(proxyUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                const data = JSON.parse(result.contents);
                console.log('Data received:', data);

                // „Éá„Éº„Çø„ÇíÊï¥ÂΩ¢
                let attractions = [];
                
                // rides„Åã„ÇâÁõ¥Êé•ÂèñÂæóÔºàÊù±‰∫¨„Éá„Ç£„Ç∫„Éã„Éº„É©„É≥„Éâ„ÅÆÂ†¥ÂêàÔºâ
                if (data.rides && Array.isArray(data.rides) && data.rides.length > 0) {
                    attractions = data.rides.map(ride => ({
                        name: ride.name.replace(/[""]/g, ''), // ÁâπÊÆä„Å™ÂºïÁî®Á¨¶„ÇíÈô§Âéª
                        waitTime: ride.wait_time || 0,
                        isOpen: ride.is_open === true,
                        landName: '„Éë„Éº„ÇØÂÜÖ'
                    }));
                } 
                // lands„Åã„ÇâÂèñÂæóÔºàÊù±‰∫¨„Éá„Ç£„Ç∫„Éã„Éº„Ç∑„Éº„ÅÆÂ†¥ÂêàÔºâ
                else if (data.lands && Array.isArray(data.lands) && data.lands.length > 0) {
                    attractions = data.lands.flatMap(land => 
                        (land.rides || []).map(ride => ({
                            name: ride.name.replace(/[""]/g, ''),
                            waitTime: ride.wait_time || 0,
                            isOpen: ride.is_open === true,
                            landName: land.name || '„Éë„Éº„ÇØÂÜÖ'
                        }))
                    );
                }

                console.log(`Found ${attractions.length} attractions`);

                if (attractions.length === 0) {
                    throw new Error('„Ç¢„Éà„É©„ÇØ„Ç∑„Éß„É≥„Éá„Éº„Çø„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì');
                }

                // „Éá„Éº„Çø„Çí‰øùÂ≠ò
                attractionsData[park] = attractions;

                // Ë°®Á§∫
                displayAttractions(attractions);

                // ÊúÄÁµÇÊõ¥Êñ∞ÊôÇÂàª„ÇíÊõ¥Êñ∞
                updateLastUpdateTime();

            } catch (error) {
                console.error('Error:', error);
                
                // ‰ª£Êõø„Éó„É≠„Ç≠„Ç∑„ÇíË©¶„Åô
                try {
                    const altProxyUrl = `https://corsproxy.io/?${encodeURIComponent(targetUrl)}`;
                    console.log('Trying alternative proxy:', altProxyUrl);
                    
                    const altResponse = await fetch(altProxyUrl);
                    if (altResponse.ok) {
                        const data = await altResponse.json();
                        
                        let attractions = [];
                        if (data.rides && data.rides.length > 0) {
                            attractions = data.rides.map(ride => ({
                                name: ride.name.replace(/[""]/g, ''),
                                waitTime: ride.wait_time || 0,
                                isOpen: ride.is_open === true,
                                landName: '„Éë„Éº„ÇØÂÜÖ'
                            }));
                        } else if (data.lands && data.lands.length > 0) {
                            attractions = data.lands.flatMap(land => 
                                (land.rides || []).map(ride => ({
                                    name: ride.name.replace(/[""]/g, ''),
                                    waitTime: ride.wait_time || 0,
                                    isOpen: ride.is_open === true,
                                    landName: land.name || '„Éë„Éº„ÇØÂÜÖ'
                                }))
                            );
                        }
                        
                        if (attractions.length > 0) {
                            attractionsData[park] = attractions;
                            displayAttractions(attractions);
                            updateLastUpdateTime();
                            return;
                        }
                    }
                } catch (altError) {
                    console.error('Alternative proxy failed:', altError);
                }

                // „Ç®„É©„ÉºË°®Á§∫„Å®„Éá„É¢„Éá„Éº„Çø
                content.innerHTML = `
                    <div class="error">
                        <h3>‚ö†Ô∏è „É™„Ç¢„É´„Çø„Ç§„É†„Éá„Éº„Çø„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü</h3>
                        <p>„Éá„É¢„Éá„Éº„Çø„ÇíË°®Á§∫„Åó„Åæ„Åô</p>
                    </div>
                `;
                
                loadDemoData(park);
            }
        }
        
        // „Ç¢„Éà„É©„ÇØ„Ç∑„Éß„É≥Ë°®Á§∫
        function displayAttractions(attractions) {
            const content = document.getElementById('content');
            
            // ÂæÖ„Å°ÊôÇÈñìÈ†Ü„Å´„ÇΩ„Éº„ÉàÔºàÈï∑„ÅÑÈ†ÜÔºâ
            attractions.sort((a, b) => b.waitTime - a.waitTime);
            
            const html = `
                <div class="attractions-grid">
                    ${attractions.map(attr => `
                        <div class="attraction-card">
                            <div class="attraction-name">${attr.name}</div>
                            <div class="wait-time">
                                <div>
                                    <span class="wait-time-value">${attr.waitTime}</span>
                                    <span class="wait-time-unit">ÂàÜ</span>
                                </div>
                                <div class="status ${getStatusClass(attr)}">
                                    ${getStatusText(attr)}
                                </div>
                            </div>
                            <div style="color: #94a3b8; font-size: 0.85rem; margin-top: 10px;">
                                üìç ${attr.landName}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            content.innerHTML = html;
        }
        
        // „Çπ„ÉÜ„Éº„Çø„Çπ„ÇØ„É©„ÇπÂèñÂæó
        function getStatusClass(attraction) {
            if (!attraction.isOpen) return 'closed';
            if (attraction.waitTime === 0) return 'breakdown';
            return 'operating';
        }
        
        // „Çπ„ÉÜ„Éº„Çø„Çπ„ÉÜ„Ç≠„Çπ„ÉàÂèñÂæó
        function getStatusText(attraction) {
            if (!attraction.isOpen) return 'ÈÅãÂñ∂ÁµÇ‰∫Ü';
            if (attraction.waitTime === 0) return '‰∏ÄÊôÇÂÅúÊ≠¢';
            return 'ÈÅãÂñ∂‰∏≠';
        }
        
        // ÊúÄÁµÇÊõ¥Êñ∞ÊôÇÂàª„ÇíÊõ¥Êñ∞
        function updateLastUpdateTime() {
            const now = new Date();
            const timeStr = now.toLocaleString('ja-JP');
            document.getElementById('lastUpdate').textContent = timeStr;
        }
        
        // „Éá„Éº„ÇøÊõ¥Êñ∞
        async function refreshData() {
            const btn = document.getElementById('refreshBtn');
            btn.disabled = true;
            
            // „Ç≠„É£„ÉÉ„Ç∑„É•„Çí„ÇØ„É™„Ç¢
            attractionsData[currentPark] = [];
            await fetchParkData(currentPark);
            
            setTimeout(() => {
                btn.disabled = false;
            }, 2000);
        }
        
        // „Éá„É¢„Éá„Éº„ÇøË™≠„ÅøËæº„Åø
        function loadDemoData(park) {
            const demoData = {
                land: [
                    { name: '„Éì„ÉÉ„Ç∞„Çµ„É≥„ÉÄ„Éº„Éª„Éû„Ç¶„É≥„ÉÜ„É≥', waitTime: 70, isOpen: true, landName: '„Ç¶„Ç®„Çπ„Çø„É≥„É©„É≥„Éâ' },
                    { name: '„Çπ„Éó„É©„ÉÉ„Ç∑„É•„Éª„Éû„Ç¶„É≥„ÉÜ„É≥', waitTime: 70, isOpen: true, landName: '„ÇØ„É™„ÉÉ„Çø„Éº„Ç´„É≥„Éà„É™„Éº' },
                    { name: '„É¢„É≥„Çπ„Çø„Éº„Ç∫„Éª„Ç§„É≥„ÇØ', waitTime: 80, isOpen: true, landName: '„Éà„Ç•„É¢„É≠„Éº„É©„É≥„Éâ' },
                    { name: '„Éô„Ç§„Éû„ÉÉ„ÇØ„Çπ„ÅÆ„Éè„ÉÉ„Éî„Éº„É©„Ç§„Éâ', waitTime: 50, isOpen: true, landName: '„Éà„Ç•„É¢„É≠„Éº„É©„É≥„Éâ' },
                    { name: 'ÁæéÂ•≥„Å®ÈáéÁç£"È≠îÊ≥ï„ÅÆ„ÇÇ„ÅÆ„Åå„Åü„Çä"', waitTime: 50, isOpen: true, landName: '„Éï„Ç°„É≥„Çø„Ç∏„Éº„É©„É≥„Éâ' },
                    { name: '„Éó„Éº„Åï„Çì„ÅÆ„Éè„Éã„Éº„Éè„É≥„Éà', waitTime: 0, isOpen: false, landName: '„Éï„Ç°„É≥„Çø„Ç∏„Éº„É©„É≥„Éâ' },
                    { name: '„Éî„Éº„Çø„Éº„Éë„É≥Á©∫„ÅÆÊóÖ', waitTime: 25, isOpen: true, landName: '„Éï„Ç°„É≥„Çø„Ç∏„Éº„É©„É≥„Éâ' },
                    { name: '„Éõ„Éº„É≥„ÉÜ„ÉÉ„Éâ„Éû„É≥„Ç∑„Éß„É≥', waitTime: 0, isOpen: false, landName: '„Éï„Ç°„É≥„Çø„Ç∏„Éº„É©„É≥„Éâ' }
                ],
                sea: [
                    { name: '„ÇΩ„Ç¢„É™„É≥Ôºö„Éï„Ç°„É≥„Çø„Çπ„ÉÜ„Ç£„ÉÉ„ÇØ„Éª„Éï„É©„Ç§„Éà', waitTime: 120, isOpen: true, landName: '„É°„Éá„Ç£„ÉÜ„É¨„Éº„Éã„Ç¢„É≥„Éè„Éº„Éê„Éº' },
                    { name: '„Éà„Ç§„Éª„Çπ„Éà„Éº„É™„Éº„Éª„Éû„Éã„Ç¢ÔºÅ', waitTime: 100, isOpen: true, landName: '„Ç¢„É°„É™„Ç´„É≥„Ç¶„Ç©„Éº„Çø„Éº„Éï„É≠„É≥„Éà' },
                    { name: '„Çª„É≥„Çø„Éº„Éª„Ç™„Éñ„Éª„Ç∏„Éª„Ç¢„Éº„Çπ', waitTime: 95, isOpen: true, landName: '„Éü„Çπ„ÉÜ„É™„Ç¢„Çπ„Ç¢„Ç§„É©„É≥„Éâ' },
                    { name: '„Çø„ÉØ„Éº„Éª„Ç™„Éñ„Éª„ÉÜ„É©„Éº', waitTime: 85, isOpen: true, landName: '„Ç¢„É°„É™„Ç´„É≥„Ç¶„Ç©„Éº„Çø„Éº„Éï„É≠„É≥„Éà' },
                    { name: '„Ç§„É≥„Éá„Ç£„Éª„Ç∏„Éß„Éº„É≥„Ç∫„Éª„Ç¢„Éâ„Éô„É≥„ÉÅ„É£„Éº', waitTime: 70, isOpen: true, landName: '„É≠„Çπ„Éà„É™„Éê„Éº„Éá„É´„Çø' },
                    { name: '„É¨„Ç§„Ç∏„É≥„Ç∞„Çπ„Éî„É™„ÉÉ„ÉÑ', waitTime: 60, isOpen: true, landName: '„É≠„Çπ„Éà„É™„Éê„Éº„Éá„É´„Çø' },
                    { name: 'Êµ∑Â∫ï2‰∏á„Éû„Ç§„É´', waitTime: 30, isOpen: true, landName: '„Éü„Çπ„ÉÜ„É™„Ç¢„Çπ„Ç¢„Ç§„É©„É≥„Éâ' },
                    { name: '„Éû„Ç∏„ÉÉ„ÇØ„É©„É≥„Éó„Ç∑„Ç¢„Çø„Éº', waitTime: 15, isOpen: true, landName: '„Ç¢„É©„Éì„Ç¢„É≥„Ç≥„Éº„Çπ„Éà' }
                ]
            };
            
            setTimeout(() => {
                const demoNotice = document.createElement('div');
                demoNotice.className = 'info';
                demoNotice.innerHTML = '‚ÑπÔ∏è ÁèæÂú®„ÅØ„Éá„É¢„Éá„Éº„Çø„ÇíË°®Á§∫„Åó„Å¶„ÅÑ„Åæ„Åô';
                
                attractionsData[park] = demoData[park];
                displayAttractions(demoData[park]);
                updateLastUpdateTime();
                
                const content = document.getElementById('content');
                content.insertBefore(demoNotice, content.firstChild);
            }, 1000);
